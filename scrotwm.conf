#
# colors for focussed and unfocussed window borders
color_focus		= red
color_unfocus		= rgb:88/88/88

# bar settings
bar_enabled		= 1
bar_border[1]		= rgb:00/80/80
bar_color[1]		= black
bar_font_color[1]	= rgb:5/CC/FF
bar_font		= -*-terminus-medium-*-*-*-*-15-*-*-*-*-*-*-*
bar_action		= /home/weezel/.scrotwm/baraction.sh
#bar_action		= conky
#bar_delay		= 1
stack_enabled		= 1
clock_enabled		= 0
#clock_format		= %d-%m-%Y %k:%M
title_name_enabled	= 1
title_class_enabled	= 0
#focus_mode		= default
focus_mode		= synergy
#disable_border		= 1

# spawn app
# program[term]		= xterm
# program[screenshot_all]	= /usr/local/share/scrotwm/screenshot.sh full
# program[screenshot_wind]	= /usr/local/share/scrotwm/screenshot.sh window
program[lock]		= xlock
# program[initscr]	= /usr/local/share/scrotwm/initscreen.sh
program[menu]		= dmenu_run -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_border -sf $bar_color
#spawn_term		= xterm
spawn_term		= uxterm

# dialog box size ratio .3 >= r < 1
dialog_ratio		= 0.6

# Split a non-Xrandr dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by scrotwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

